    <script>
    $(document).ready(function() {
        url = "http://newspapermap.com/";
        beforecounter = " <b>";
        aftercounter = "</b>";
 
        // Get Number of Diggs
        $.getJSON('http://services.digg.com/1.0/endpoint?method=story.getAll&link='+url+'&type=javascript&callback=?',
            function(data) {
                $('#digg').append(beforecounter + data.stories[0].diggs + aftercounter);
        });
 
        // Get Number of Delicious Bookmarks
        $.getJSON('http://feeds.delicious.com/v2/json/urlinfo/data?url='+url+'&callback=?',
            function(data) {
                $('#delicious').append(beforecounter + data[0].total_posts + aftercounter);
        });
 
        // Get Number of Tweet Count From TweetMeme
        $.getJSON('http://api.tweetmeme.com/url_info.jsonc?url='+url+'&callback=?',
            function(data) {
                $('#tweetmeme').append(beforecounter + data.story.url_count + aftercounter);
        });

        $.getJSON('http://otter.topsy.com/stats.js?url='+url+'&callback=?',
            function(data) {
                $('#topsy').append(beforecounter + data.response.all + aftercounter);
        });

    })
    </script>
<script>
(function($){
	$.fn.fblikecount = function(options){
		var defaults = {
			baseUrl: 'http://graph.facebook.com/?ids='
		};
		var options = $.extend(defaults, options);
		var count = 0;
		return this.each(function(){
			var $this = $(this);
			$this.hide();
			var objLink = $(this).attr('title');
			if(objLink.indexOf('http') === 0){
				$.getJSON(defaults.baseUrl + objLink + '&callback=?', function(json){
					if(json[objLink] && json[objLink].shares){
						$this.append(+json[objLink].shares);
						$this.show();
					}
					//if(json[objLink] && json[objLink].comments){
					//	$this.append(' comments: '+json[objLink].comments);	
					//}
					//$this.show();
				});				
			}
		});
	}
})(jQuery);
$(window).load(function(){		   
	$("h1.like_number").fblikecount();
	$(".like_number").css("visibility","visible");
});
</script>
