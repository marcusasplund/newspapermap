                      $('#search').live('keydown', function (e) {
                       var keyCode = e.keyCode || e.which;
                       if (keyCode == 9) {
                        e.preventDefault();
                        if (suggestion) {
                         regex1 = new RegExp("^" + $('#search').val() + "(.*?)( |$)", "ig");
                         tabkey = suggestion.match(regex1);
                         $("#search").val(tabkey);
                        }
                       }

                      function initialize() {
                       getParams();
                       map = new google.maps.Map(document.getElementById('map_canvas'), {
                        center: latlng,
                        zoom: zoom,
                        minZoom: 2,
                        mapTypeControl: true,
                        mapTypeControlOptions: {
                         style: google.maps.MapTypeControlStyle.DEFAULT,
                         mapTypeIds: [google.maps.MapTypeId.SATELLITE, 'usroadatlas'],
                         position: google.maps.ControlPosition.TOP_RIGHT
                        },
                        scrollwheel: true,
                        navigationControl: true,
                        navigationControlOptions: {
                         style: google.maps.NavigationControlStyle.SMALL,
                         position: google.maps.ControlPosition.TOP_RIGHT
                        }
                       });
                       var styledMapOptions = {
                         name: "Zeitungskarte"
                        };
                       var usRoadMapType = new google.maps.StyledMapType(
                        roadAtlasStyles, styledMapOptions);
                       map.mapTypes.set('usroadatlas', usRoadMapType);
                       map.setMapTypeId('usroadatlas'),
                       google.maps.event.addListener(map, 'center_changed', function () {
                        updateHash();
                       });
                       google.maps.event.addListener(map, 'zoom_changed', function () {
                        updateHash();
                       });
                       geocoder = new google.maps.Geocoder();
                       layer = new google.maps.FusionTablesLayer(tableid);
                       if (query) {
                        layer.setQuery(query);
                       }
                       layer.setMap(map);
                       $('#search').keyup(primaryFunction);
                       $('#search').submit(primaryFunction);
                       var legendDiv = document.createElement('DIV');
                       var legend = new Legend(legendDiv, map);
                       legendDiv.index = 1;
                       map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legendDiv);

                      function Legend(controlDiv, map) {

                       controlText.style.fontSize = '10px';
                       controlText.style.paddingLeft = '20px';
                       controlText.style.paddingRight = '3px';
                       controlText.style.paddingTop = '10px';

                       controlUI.appendChild(controlText);
                      }
                      function changeData(fname) {
                       var queryText = encodeURIComponent("SELECT Name, Lat, Long FROM " + tableid + " WHERE Name CONTAINS IGNORING CASE '" + fname + "'");
                       var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq=' + queryText);
                       query.send(getData);
                      }
                      function getData(response) {
                       fname = response.getDataTable().getValue(0, 0);
                       lat = response.getDataTable().getValue(0, 1);
                       lon = response.getDataTable().getValue(0, 2);
                       map.setZoom(19);
                       map.setCenter(new google.maps.LatLng(lat, lon));
                       layer.setQuery("SELECT lat_long FROM " + tableid + " WHERE Name CONTAINS '" + fname + "'");
                       layer.setMap(map);
                       layer2.setMap(null);
                      }
                      function changeMap0() {
                       lang = document.getElementById("lang").value;
                       layer.setQuery("SELECT lat_long FROM " + tableid + " WHERE language CONTAINS '" + lang + "'");
                       layer.setMap(map);
                       layer2.setMap(null);
                      }
                      function changeMap10() {
                       filter = document.getElementById("filter").value;
                       layer.setQuery("SELECT lat_long FROM " + tableid + " WHERE '" + filter + "' = '" + filter + "'");
                       layer.setMap(map);
                       layer2.setMap(null);
                      }
                      function changeMap6() {
                       layer.setQuery("SELECT lat_long FROM  " + tableid + "");
                       layer.setMap(map);
                       layer2.setMap(null);
                      }
                      function changeMap7() {
                       layer.setQuery("SELECT lat_long FROM " + tableid + " WHERE large = 'large'");
                       layer.setMap(map);
                       layer2.setMap(null);
                      }
                      function changeMap8() {
                       layer.setMap(null);
                       layer2 = new google.maps.FusionTablesLayer(tableid2);
                       layer2.setMap(map);
                      }
                      function primaryFunction() {
                       var searchtext = $('#search').val();
                       $.ajax({
                        type: "GET",
                        url: "http://maps-api-ssl.google.com/maps/suggest?hl=de&gl=de&v=3.7&json=b&auth=ABQIAAAAALakLdjjlTHt7ZswQah3VRQhzk0B9PQtvkZRIRmh2TMWxDe2yRSKq5BP3oJYSnI5FTbfuS_Rdg8dEQ&src=1,2&num=5&numps=5&callback=handleResponse&q=" + $('#search').val() + "&cp=" + $('#search').val().length,
                        dataType: "script",
                        queue: "SUG1",
                        cancelExisting: true
                       });
                      }
                      handleResponse = {};
                      handleResponse = function (sugdat) {
                       DIR1b4 = suggestion;
                       suggestion = parse(sugdat);
                       DIR1now = suggestion;
                       if (DIR1b4 != DIR1now) {
                        updateHTML('suggestion', suggestion);
                        codeAddress(suggestion);
                       }
                      };
                      function updateHTML(elmId, value) {
                       document.getElementById(elmId).innerHTML = value;
                      }
                      function parse(_sugdat) {
                       if (_sugdat["suggestion"][0]["query"]) {
                        return _sugdat["suggestion"][0]["query"];
                       } else {
                        return null;
                       }
                      }
                      function codeAddress(_sug) {
                       var address = _sug;
                       geocoder.geocode({
                        'address': address
                       }, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                         var ne = results[0].geometry.viewport.getNorthEast();
                         var sw = results[0].geometry.viewport.getSouthWest();
                         map.fitBounds(results[0].geometry.viewport);
                         layer.setQuery("SELECT lat_long FROM  " + tableid + "");
                         layer.setMap(map);
                         layer2.setMap(null);
                         var boundingBoxPoints = [
                          ne, new google.maps.LatLng(ne.lat(), sw.lng()), sw, new google.maps.LatLng(sw.lat(), ne.lng()), ne];
                        }
                       });
                      }
                      function updateHash() {
                       var slat = map.getCenter().lat();
                       var slong = map.getCenter().lng();
                       var mapzoom = map.getZoom();
                       window.location.hash = "slat=" + slat + "&slong=" + slong + "&zoom=" + mapzoom;
                      }
                      function getParams() {
                       var url = window.location.hash;
                       if (url != "") {
                        params = url.split("&");
                        slat = params[0].split("=")[1];
                        slong = params[1].split("=")[1];
                        latlng = new google.maps.LatLng(slat, slong);
                        zoom = parseInt(params[2].split("=")[1]);
                       }
                      }
